<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Play Video Inside Text</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: "Kanit", sans-serif;
            }

            .banner {
                position: absolute;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .banner video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .banner h1{
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background: #fff;
                font-size: 30vw;
                text-align: center;
                text-transform: uppercase;
                color:#000;
                line-height: 100vh;
                mix-blend-mode: screen;
            }
        </style>    
    </head>
    <body>
        <section class="banner">
            <video autoplay loop muted>
                /* Change the video path as per yours */
                <source
                    src="production_id_4806404 (1080p).mp4"
                    type="video/mp4"
                />
            </video>
            <h1>Video</h1>
        </section>
    </body>
</html>
